<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <section class="section-login">

    <!-- Login page starts -->
        <div class="login-div">
            <form action="" class="login-form">
                <h2>Login</h2>
                <input required class="login-input" placeholder="Username" name="login-username" type="text">
                <input required class="login-input" placeholder="Password" name="login-password" type="text">
                <button class="login-button" type="submit">Login</button>   
            </form>
        </div>
    <!-- Login page ends  -->

    <!-- Register page starts -->
         <div class="register-div">
            
            <form action="" class="register-form">
                <h2>Register</h2>
                <input required class="register-input" placeholder="Username" name="register-username" type="text">
                <input required class="register-input" placeholder="Password" name="register-password" type="password">
                <input required class="register-input" placeholder="Password again" name="register-password-again" type="password">
                <button class="login-button" type="submit">Register</button>   
            </form>
        </div>
    <!-- Register page ends  -->

            <div class="login-labels">
                <span id="username"></span>
                <span id="password"></span>
            </div>


    </section>
    
</body>
</html>
